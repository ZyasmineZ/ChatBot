<div class="chat-history border rounded p-3 h-100" >
  <div class="chat-history-header text-center font-weight-bold mb-3">Chat History</div>
  <div class="d-flex flex-row justify-content-center">
    <button class="btn btn-primary my-3" (click)="newChat()">New Chat</button>
  </div>
  <ul class="list-unstyled" style="height: 450px; overflow-y: auto;">
    <!--<li *ngIf="isNewChat" class="session-item p-2 mb-2 border rounded">
      New Chat
    </li>-->
    <div *ngIf="hasNewChat" (click)="newChat()">
      
      <li class="session-item p-2 mb-2 border rounded">
        New Chat
      </li>
    </div>
    <li *ngFor="let session of chatSessions" (click)="loadSession(session)" class="session-item p-2 mb-2 border rounded">
      <div class="d-flex flex-row justify-content-between">
        <span>{{ session._id }}</span>
        <button (click)="deleteSession(session._id); $event.stopPropagation();" class=" btn btn-danger">Delete</button>
      </div>
    </li>
  </ul>
</div>
