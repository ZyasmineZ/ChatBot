<section class="project-overview py-5 my-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="h-100 d-flex flex-column justify-content-center gap-3">
                    <h3 class="fs-2">ChatBot Dashboard And Management</h3>
                    <p class="text-body-secondary fs-4">Manage your chatbot, models, queries and control users!</p>
                </div>
            </div>
            <div class="col-lg-6 col-12 d-flex flex-column align-items-center">
                <img src="../../../assets/images/path-digital-tR0jvlsmCuQ-unsplash.jpg" 
                alt="chatbot-image" style="max-height: 600px; width: 80%;">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <!-- admin-dashboard.component.html -->
                <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                <div *ngIf="!errorMessage && users.length">
                    <h1>Users Table</h1>
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Session Count</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.sessionCount }}</td>
                                <td>
                                    <button (click)="deleteUser(user._id)" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ng-template #loading>
                    <p>Loading...</p>
                </ng-template>
            </div>
        </div>
    </div>
</section>
